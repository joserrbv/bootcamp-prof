<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp-DNC</title>
    <style>
        
    </style>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
   <!-- <div style="height: 2400px;">

    </div> -->

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <H2>
                Esse será um evento exclusivo para todos os alunos <br>
                da DNC, que querem <span class="invert"> acelerar a carreira </span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert"> BACK-END, FRONT-END & BANCO DE DADOS. </span>
            </H2>
        </header>
        <form action="">
            <div class="form-group">
                <label for="">Nome:</label> 
                <input placeholder="Insira seu nome aqui" type="text">
            </div>
            <div class="form-group">
                <label for="">Sobrenome:</label> 
                <input placeholder="Insira seu sobrenome aqui" type="text">
            </div>
            <div class="form-group">
                <label for="">Área de interesse:</label> 
                
                <div class="checkbox-itens">

                <input placeholder="Front-End" type="checkbox"> 
                <label for="">Front-End</label>

                <input placeholder="Back-End" type="checkbox"> 
                <label for="">Back-End</label>

                <input placeholder="Banco de Dados" type="checkbox"> 
                <label for="">Banco de dados</label>

            </div>
            </div>
            <div class="form-group">
                <label for="">E-mail:</label> 
                <input placeholder="Insira seu e-mail aqui" type="text">
            </div>
            <div class="form-group">
                <label for="">Telefone:</label> 
                <input placeholder="(99) 99999-9999" type="text">
            </div>
            <div class="form-group"> 
                <label for="">Insira uma frase criativa aqui</label> 
                <input placeholder="Qual a frase criativa você gostaria de falar? :)" type="text">
            </div> 
            <button type="submit">Login</button>

        </form>

    </section>
    
</body>
</html>
